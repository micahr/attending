<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h2>{{#linkTo index}}Attending{{/linkTo}}</h2>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul>
    {{#each item in model}}
      <li>{{#linkTo event.index item}}{{item.name}} - {{item.date}}{{/linkTo}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="event">
    {{log this}}
    <h1>{{name}}</h1>
    {{date}}
  </script>

  <script src="https://cdn.firebase.com/v0/firebase.js"></script>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-data-latest.js"></script>
  <script src="js/libs/firebase_adapter.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
